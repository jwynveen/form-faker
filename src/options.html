<!DOCTYPE html>
<html>
<head>
  <title>Form Faker Options</title>
  <link href="lib/font-awesome.min.css" rel="stylesheet" type="text/css"/>
  <link href="options.css" rel="stylesheet" type="text/css"/>
  <style>
    body { padding: 10px; }
  </style>
</head>

<body>
  <h1>Defaults</h1>
  <div class="form-group">
    <label>Date Format</label>
    <input type="text" id="dateFormat" name="dateFormat" />
  </div>
  <div class="form-group">
    <label>Email Pattern</label>
    <input type="text" id="emailPattern" name="dateFormat" />
    <span class="help-text">E.g. jdoe+{name}@gmail.com</span>
  </div>
  <div class="form-group">
    <label>Name Generation</label>
    <div class="radio">
      <label><input type="radio" name="nameGenerator" id="nameGenerator-random" value="random"> Random names</label>
      <label><input type="radio" name="nameGenerator" id="nameGenerator-marvel" value="marvel"> Marvel names</label>
      <label><input type="radio" name="nameGenerator" id="nameGenerator-superhero" value="superhero"> Superheros/Supervillains</label>
    </div>
  </div>
  <h1>Custom Field Mapping</h1>
  <div class="row">
    <label>Field Name</label>
    <label>Data Type</label>
  </div>
  <div id="mapping-container"></div>
  <button id="add-mapping">Add</button>

  <div id="status"></div>
  <div id="actions">
    <button id="save">Save</button>
  </div>

  <script id="mapping-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="row">
      <input type="text" name="mappings[{{@index}}].key" placeholder="Field Name" value="{{key}}"/>
      <select name="mappings[{{@index}}].type">
        {{#select type}}
        <option value="">Select Type</option>
        <optgroup label="General">
          <option value="firstName">First Name</option>
          <option value="lastName">Last Name</option>
          <option value="email">Email</option>
          <option value="phone">Phone (###) ###-####</option>
          <option value="date-past">Date (past, MM/DD/YYYY)</option>
          <option value="account">8-Digit #</option>
        </optgroup>
        <optgroup label="Address">
          <option value="address1">Address 1</option>
          <option value="address2">Address 2</option>
          <option value="city">City</option>
          <option value="country">Country (Always United States)</option>
          <option value="county">County</option>
          <option value="state">State</option>
          <option value="zipCode">ZIP Code</option>
        </optgroup>
        <option value="ignore">Ignore</option>
        {{/select}}
      </select>
      <button class="delete" value="{{@index}}">
        <i class="fa fa-trash"></i>
      </button>
    </div>
    {{/each}}
  </script>
  <script src="lib/handlebars.min.js"></script>
  <script src="options.js"></script>
</body>
</html>
